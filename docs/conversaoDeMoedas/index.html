<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/responsividade.css">
    <link rel="shortcut icon" href="img/atual.png" type="image/x-icon">
    <title>Conversor de Moedas</title>
</head>

<body>
    <div class="mainContainerHeader">
        <header>
            <svg xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2026 Fonticons, Inc.-->
                <path fill="#056CF2"
                    d="M192 160L192 144C192 99.8 278 64 384 64C490 64 576 99.8 576 144L576 160C576 190.6 534.7 217.2 474 230.7C471.6 227.9 469.1 225.2 466.6 222.7C451.1 207.4 431.1 195.8 410.2 187.2C368.3 169.7 313.7 160.1 256 160.1C234.1 160.1 212.7 161.5 192.2 164.2C192 162.9 192 161.5 192 160.1zM496 417L496 370.8C511.1 366.9 525.3 362.3 538.2 356.9C551.4 351.4 564.3 344.7 576 336.6L576 352C576 378.8 544.5 402.5 496 417zM496 321L496 288C496 283.5 495.6 279.2 495 275C510.5 271.1 525 266.4 538.2 260.8C551.4 255.2 564.3 248.6 576 240.5L576 255.9C576 282.7 544.5 306.4 496 320.9zM64 304L64 288C64 243.8 150 208 256 208C362 208 448 243.8 448 288L448 304C448 348.2 362 384 256 384C150 384 64 348.2 64 304zM448 400C448 444.2 362 480 256 480C150 480 64 444.2 64 400L64 384.6C75.6 392.7 88.5 399.3 101.8 404.9C143.7 422.4 198.3 432 256 432C313.7 432 368.3 422.3 410.2 404.9C423.4 399.4 436.3 392.7 448 384.6L448 400zM448 480.6L448 496C448 540.2 362 576 256 576C150 576 64 540.2 64 496L64 480.6C75.6 488.7 88.5 495.3 101.8 500.9C143.7 518.4 198.3 528 256 528C313.7 528 368.3 518.3 410.2 500.9C423.4 495.4 436.3 488.7 448 480.6z" />
            </svg>
            <h1 class="titleMain">Conversor de Moedas</h1>
        </header>

        <main>
            <section class="containerDosCalculos">
                <div class="containerConversao">
                    <div class="containerTextoSelecao">
                        <p class="paragraphDeConversao">Digite o valor em:</p>
                        <select class="selectDeConversao" name="" id="">
                            <option value="BRL">R$ - Real (Brasil)</option>
                            <option value="USD">$ - Dólar (EUA)</option>
                            <option value="GBP">£ - Libra (Reino Unido)</option>
                            <option value="EUR">€ - Euro (Europa)</option>
                            <option value="JPY">¥ - Iene (Japão)</option>
                        </select>
                    </div>
                    <div class="containerDoValorDigitadoConversao">
                        <p class="cifraoConversao">R$</p>
                        <input id="numeroFormatado" class="valorDigitadoConversao" type="text" placeholder="10.000.00">
                    </div>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28"
                            fill="currentColor">
                            <path d="M6.99 11L3 15l3.99 4v-3H14v-2H6.99v-3zM21 9l-3.99-4v3H10v2h7.01v3L21 9z" />
                        </svg>
                    </button>
                </div>
                <div class="containerResultado">
                    <div class="containerTextoResultado">
                        <p class="paragraphDeResultado">Resultado da conversão em:</p>
                        <select class="selectDeResultado" name="" id="">
                            <option value="BRL">R$ - Real (Brasil)</option>
                            <option value="USD">$ - Dólar (EUA)</option>
                            <option value="GBP">£ - Libra (Reino Unido)</option>
                            <option value="EUR">€ - Euro (Europa)</option>
                            <option value="JPY">¥ - Iene (Japão)</option>
                        </select>
                    </div>
                    <div class="containerDoValorDigitadoResultado">
                        <p class="cifraoConversaoResultado">R$</p>
                        <p class="resultadoExibido"></p>
                    </div>
                    <p class="linkPessoal">Feito com <span>&#10084;</span> por <a
                            href="https://www.linkedin.com/in/carmo-caio/">Caio do Carmo</a></p>
                </div>
            </section>
        </main>

        <footer>
            <p>Taxa de câmbio simulada para fins de demostração</p>
        </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.10.5"></script>
<script src="Scripts/scripts.js" defer></script>

</html>
